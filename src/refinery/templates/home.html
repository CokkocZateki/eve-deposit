<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eve - Refinery</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><i class="fa fa-industry"></i> Eve Refinery</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#ore-section">Ore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#reprocess-section">Reprocess</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Intro Header -->
    <header class="masthead">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="mb-2">
                    <span class="badge badge-info badge-labeled">
                      High Sec <i>0.7</i>
                    </span>
                  </div>
                  <img src="/media/ore/icons/default.png">
                  <div class="mt-3">
                    <div>Ore name</div>
                    <span class="text-success">20.000 ISK</span>
                  </div>
                  <div>
                    <span>
                      <i class="fa fa-lg fa-recycle"></i> - 
                      <img class="mineral-icon" src="/media/minerals/icons/default.png" data-toggle="tooltip" data-placement="bottom" title="Mexallon"/>
                      <img class="mineral-icon" src="/media/minerals/icons/default.png" data-toggle="tooltip" data-placement="bottom" title="Mexallon"/>
                      <img class="mineral-icon" src="/media/minerals/icons/default.png" data-toggle="tooltip" data-placement="bottom" title="Mexallon"/>
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-2">
                    <span class="badge badge-danger badge-labeled">
                      Low Sec <i>0.1</i>
                    </span>
                  </div>
                  <img src="/media/ore/icons/default.png">
                  <div class="mt-3">
                    <div>Ore name</div>
                    <span class="text-success">20.000 ISK</span>
                  </div>
                  <div>
                    <span>
                      <i class="fa fa-lg fa-recycle"></i> - 
                      <img class="mineral-icon" src="/media/minerals/icons/default.png" data-toggle="tooltip" data-placement="bottom" title="Mexallon"/>
                      <img class="mineral-icon" src="/media/minerals/icons/default.png" data-toggle="tooltip" data-placement="bottom" title="Mexallon"/>
                      <img class="mineral-icon" src="/media/minerals/icons/default.png" data-toggle="tooltip" data-placement="bottom" title="Mexallon"/>
                    </span>
                  </div>
                </div>

              </div>

              <span class="mt-5 mb-5"> </span>
              <a href="#ore-section" class="btn btn-circle js-scroll-trigger">
                <i class="fa fa-angle-double-down animated"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Ore Section -->
    <section id="ore-section" class="content-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div id="ore-component">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Download Section -->
    <section id="download" class="download-section content-section text-center">
      <div class="container">
        <div class="col-lg-8 mx-auto">
          <h2>Download Grayscale</h2>
          <p>You can download Grayscale for free on the preview page at Start Bootstrap.</p>
          <a href="http://startbootstrap.com/template-overviews/grayscale/" class="btn btn-default btn-lg">Visit Download Page</a>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="reprocess-section" class="content-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Reprocessing factory</h2>
            <p>Coming soon</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p>Copyright &copy; Your Website 2017</p>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/js/jquery.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/grayscale.min.js"></script>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })

      var primaryOres = JSON.parse('{{primaryOresData}}'.replace(/&quot;/g,'"'));
    </script>

    <script src="/static/js/bundle.js"></script>

</html>
